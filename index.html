<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">

        <h2 id="greeting" class="greeting">Select a Destination and see what's trending</h2>

        <form id="form-container" class="form-container">
            <label class="cityText" for="city">Show me: </label><input type="text" id="city" value="">
            <button id="submit-btn">Submit</button>
        </form>

        <div class="imgContainer"></div>

        <div class="nytimes-container">
            <h1 id="nytimes-header">New York Times Articles</h1>
            <ul id="nytimes-articles" class="article-list">What's going on in your new place? Enter a destination and hit submit and the NY Times will tell you here!</ul>
        </div>

        <div class="wikipedia-container">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <ul id="wikipedia-links">Type in a destination above and find relevant Wikipedia articles here!</ul>
        </div>
    </div>



    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
