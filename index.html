<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">

        <h2 id="greeting" class="greeting">Where do you want to live?</h2>

        <form id="form-container" class="form-container">
            <label class="cityText" for="city">City: </label><input type="text" id="city" value="">
            <button id="submit-btn">Submit</button>
        </form>

        <div class="imgContainer"></div>

        <div class="nytimes-container">
            <h1 id="nytimes-header">New York Times Articles</h1>
            <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter a city and hit submit and the NY Times will tell you here!</ul>
        </div>

        <div class="wikipedia-container">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <ul id="wikipedia-links">Type in a city above and find relevant Wikipedia articles here!</ul>
        </div>
    </div>



    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
